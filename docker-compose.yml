version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dummy}
      PORT: 3000
    command: ["./bin/rails", "server"]
    volumes:
      - /var/lib/miniportfolio/storage:/rails/storage
      - /var/lib/miniportfolio/storage:/app/storage
    ports:
      - "3000:3000"
    restart: unless-stopped
